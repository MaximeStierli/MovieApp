<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
        <title><h:outputText value="Listes" /></title>
    </h:head>
    <h:body>
        <h2>
            <h:outputText value="Liste des personnes" />
        </h2>

        <h:form>
            <h:dataTable var="person" value="#{personBean.getPeople()}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputText value="#{person.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="PrÃ©nom" />
                    </f:facet>
                    <h:commandLink value="#{person.firstName}" action="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom" />
                    </f:facet>
                    <h:commandLink value="#{person.lastName}" action="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre de films" />
                    </f:facet>
                    <h:outputText value="#{person.countMovies()}" />
                </h:column>
            </h:dataTable>
        </h:form>

        <h2>
            <h:outputText value="Liste des films" />
        </h2>

        <h:form>
            <h:dataTable var="movie" value="#{movieBean.getMovies()}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputText value="#{movie.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom du film" />
                    </f:facet>
                    <h:commandLink value="#{movie.name}" action="" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Producteur" />
                    </f:facet>
                    <h:outputText value="#{movie.producer}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nombre de personnes" />
                    </f:facet>
                    <h:outputText value="#{movie.countPeople()}" />
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
