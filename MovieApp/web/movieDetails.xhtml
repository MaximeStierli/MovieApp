<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Détails d'un film</title>
    </h:head>
    <h:body>
        <h2>
            <h:outputText value="Détails d'un film" />
        </h2>

        <h:panelGrid border="0" columns="2">
            <h:outputLabel value="ID : " />
            <h:outputText value="#{movieDetailsBean.movie.id}" />
            <h:outputLabel value="Nom du film : " />
            <h:outputText value="#{movieDetailsBean.movie.name}" />
            <h:outputLabel value="Producteur : " />
            <h:outputText value="#{movieDetailsBean.movie.producer}" />
        </h:panelGrid>
        
        
        <h3>
            <h:outputText value="Liste personnes ayant vu ce film" />
        </h3>
        
        <h:form>
            <h:dataTable var="person" value="#{movieDetailsBean.getPeople()}">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="ID" />
                    </f:facet>
                    <h:outputText value="#{person.id}" />
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="Prénom" />
                    </f:facet>
                   <h:commandLink value="#{person.firstName}" action="#{personDetailsBean.showPerson(person)}" />
                </h:column>
                 <h:column>
                    <f:facet name="header">
                        <h:outputText value="Nom" />
                    </f:facet>
                   <h:commandLink value="#{person.lastName}" action="#{personDetailsBean.showPerson(person)}" />
                </h:column>
            </h:dataTable>
            
            <br/>
            <h:commandButton value="Retour à la page d'accueil" action="personMovieList" />
        </h:form>
    </h:body>
</html>
